<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page Finanse</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d748266cc8.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ---------- SECTION ---------- -->
  <section>
    <!-- part 1 - logo and contact -->
    <div class="p1">
      <div class="container-fluid">
        <div class="row">
          <!-- logo -->
          <div class="col-12 col-sm-12 col-md-6 text-center">
            <h1><i class="fas fa-university"></i>Finances</h1>
          </div>
          <!-- contact -->
          <div class="col-12 col-sm-12 col-md-6 text-center">
            <h4><i class="fas fa-phone-alt"></i>Call us</h4>
            <h3>+22 00 000 123</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- part 2 - main header -->
    <div class="p2">
      <div class="container">
        <div class="row">
          <div class="col-md-7"></div>
          <div class="col-11 col-sm-12 col-md-5 text-center">
            <h2>Leave <span>financial matters to </span>us<span> and focus on your own business!</span></h2>
            <!-- part 3 - form header -->
            <form action="" method="POST">
              <header class="row">
                <div class="col-12 col-sm-12 col-md-12 text-center">
                  <h3>Leave your details, we will conatct with you</h3>
                </div>
              </header>
              <!-- part 3 - form -->
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 text-center">
                  <input type="text" name="name" id="name" placeholder="Name & Surname">
                  <input type="text" name="mail" id="mail" placeholder="Emaill adress">
                  <input type="tel" name="phone" id="phone" placeholder="Phone">
                  <textarea name="info" id="info" rows="3" placeholder="Message"></textarea>
                  <input type="submit" value="Send">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ---------- FOOTER ---------- -->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-2"></div>
        <div class="col-12 col-sm-12 col-md-5 text-center">
          <i class="fas fa-phone-alt"></i>
          <h3>+22 00 000 123</h3>
        </div>
        <div class="col-12 col-sm-12 col-md-5 text-center">
          <i class="fas fa-envelope"></i>
         <h3><a href="mailto:'kursy@akademia108.pl'">kursy@akademia108.pl</a></h3>
        </div>
      </div>
        <div class="row">
          <div class="col-0 col-sm-12 col-md-3"></div>
          <div class="col-12 col-sm-12 col-md-8 text-center">
            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis inventore rem iusto excepturi laboriosam commodi!</h4>
          </div>
          <div class="col-12 col-sm-12 col-md-1"></div>
        </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
